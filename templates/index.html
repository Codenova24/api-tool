<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Request Tool</title>
    <link rel="stylesheet" href="styles.css"> <!-- Link to external stylesheet -->
</head>
<body>
    <div class="container">
        <header>
            <h1>API Request Tool</h1>
        </header>

        <main>
            <form method="post" class="api-form">
                <div class="form-group">
                    <label for="url">URL:</label>
                    <input type="text" id="url" name="url" placeholder="Enter API URL" required>
                </div>
                
                <div class="form-group">
                    <label for="method">Method:</label>
                    <select id="method" name="method" required>
                        <option value="GET">GET</option>
                        <option value="POST">POST</option>
                        <option value="PUT">PUT</option>
                        <option value="DELETE">DELETE</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="headers">Headers (JSON format):</label>
                    <textarea id="headers" name="headers" rows="4" placeholder='{"Content-Type": "application/json"}'></textarea>
                </div>
                
                <div class="form-group">
                    <label for="data">Data (optional):</label>
                    <textarea id="data" name="data" rows="4" placeholder='{"key": "value"}'></textarea>
                </div>
                
                <button type="submit" class="submit-button">Send Request</button>
            </form>
        </main>

        <section class="response">
            {% if response_data %}
                <h2>Response</h2>
                <p><strong>Status Code:</strong> {{ response_data.status_code }}</p>
                <p><strong>Response Headers:</strong></p>
                <pre>{{ response_data.headers | tojson(indent=2) }}</pre>
                <p><strong>Response Body:</strong></p>
                <pre>{{ response_data.text }}</pre>
            {% elif error %}
                <h2>Error</h2>
                <p>{{ error }}</p>
            {% endif %}
        </section>
    </div>
</body>
</html>
